DEFINE projectPath "c:/xampp7/htdocs/adtopy/"
<VirtualHost *:80>
    ServerName statics.adtopy.com
   DocumentRoot "${projectPath}sites/statics/html"
   php_value include_path ".;${projectPath}/install/config"
    <Directory "${projectPath}sites/statics/html">
     Options -Indexes +FollowSymLinks -MultiViews
     AllowOverride All
     Order allow,deny
     Allow from all
	 # Always set these headers.
	Header always set Access-Control-Allow-Origin "*"
	Header always set Access-Control-Allow-Methods "POST, GET, OPTIONS, DELETE, PUT"
	Header always set Access-Control-Max-Age "1000"
	Header always set Access-Control-Allow-Headers "x-requested-with, Content-Type, origin, authorization, accept, client-security-token"

	# Added a rewrite to respond with a 200 SUCCESS on every OPTIONS request.
	RewriteEngine On
	RewriteCond %{REQUEST_METHOD} OPTIONS
	RewriteRule ^(.*)$ $1 [R=200,L]
    </Directory>
</VirtualHost>
<IfModule php7_module>
            php_value include_path ".;${projectPath}install/config"
</IfModule>

<VirtualHost *:80>
    ServerName reflection.adtopy.com
   DocumentRoot "${projectPath}sites/reflection/html"
   php_value include_path ".;${projectPath}install/config"

    <Directory "${projectPath}sites/reflection/html">

    RewriteCond %{REQUEST_METHOD} OPTIONS
	RewriteRule ^(.*)$ $1 [R=200,L]

	RewriteCond ${projectPath}sites/reflection/$1 -f [OR]
	RewriteCond ${projectPath}sites/reflection/$1 -d
	RewriteRule (.*) $0?site=reflection&%{QUERY_STRING} [L]

