<div class="SivForm WebUser">
    <div class="SivFormHeader">
        <h2>AddAction</h2>
        <div class="SivFormDescription">
            
        </div>
    </div>
    <div class="SivFormBody">
         <form method="post" data-dojo-type="dijit/form/Form" data-dojo-attach-point='mainForm'>
            <div class="SivFormContents">
                <div class="SivFieldContainer">
                    <div class="SivFieldContainerTitle"></div>
                    <div class="SivFieldContainerDescription"></div>                
                    <table cellpadding=0 cellspacing=0>
                        <tbody data-dojo-attach-point='tableNode'>
						<tr>
							<td class="SivFormLabel SivFormRequiredField">LOGIN</td>
							<td class="SivFormInput SivFormRequiredField">
				<input name="LOGIN" data-dojo-type="Siviglia/forms/inputs/String" data-dojo-attach-point="LOGIN"  data-dojo-definition='{"DEFAULT":"","MINLENGTH":"4","MAXLENGTH":"15","REQUIRED":true}'>
							</td>
						</tr>
						<tr>
							<td class="SivFormLabel SivFormRequiredField">PASSWORD</td>
							<td class="SivFormInput SivFormRequiredField">
				<input name="PASSWORD" data-dojo-type="Siviglia/forms/inputs/String" data-dojo-attach-point="PASSWORD"  data-dojo-definition='{"DEFAULT":"","MINLENGTH":"4","MAXLENGTH":"16","REQUIRED":true}'>
							</td>
						</tr>
						<tr>
							<td class="SivFormLabel SivFormRequiredField">USER_ID</td>
							<td class="SivFormInput SivFormRequiredField">
				<input name="USER_ID" data-dojo-type="Siviglia/forms/inputs/Integer" data-dojo-attach-point="USER_ID"  data-dojo-definition='{"DEFAULT":"","REQUIRED":true}'>
							</td>
						</tr>
						<tr>
							<td class="SivFormLabel SivFormRequiredField">EMAIL</td>
							<td class="SivFormInput SivFormRequiredField">
				<input name="EMAIL" data-dojo-type="Siviglia/forms/inputs/String" data-dojo-attach-point="EMAIL"  data-dojo-definition='{"DEFAULT":"","MINLENGTH":"4","MAXLENGTH":"50","REQUIRED":true}'>
							</td>
						</tr>
                 </tbody>            
            </table>
            </div>
            <div class="SivFormButtons"><button data-dojo-type="dijit/form/Button" data-dojo-attach-event="onclick: submit" type="button">Ok</button></div>
        </div>
    </form>
</div>
             </div>
