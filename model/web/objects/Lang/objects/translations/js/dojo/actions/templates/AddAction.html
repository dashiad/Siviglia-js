<div class="SivForm Lang_translations">
    <div class="SivFormHeader">
        <h2>AddAction</h2>
        <div class="SivFormDescription">
            
        </div>
    </div>
    <div data-dojo-attach-point="SivFormOkNode" style="background-color:green;margin-top:5px;margin-bottom:5px;color:white;font-weight:bold;display:none"></div>
    <div data-dojo-attach-point="SivFormErrorNode" style="background-color:red;margin-top:5px;margin-bottom:5px;color:white;font-weight:bold;display:none"></div>
    <div class="SivFormBody">
         <form method="post" data-dojo-type="dijit/form/Form" data-dojo-attach-point='mainForm'>
            <div class="SivFormContents">
                <div class="SivFieldContainer">
                    <div class="SivFieldContainerTitle"></div>
                    <div class="SivFieldContainerDescription"></div>                
                    <table cellpadding=0 cellspacing=0>
                        <tbody data-dojo-attach-point='tableNode'>
						<tr>
							<td class="SivFormLabel SivFormRequiredField">value</td>
							<td class="SivFormInput SivFormRequiredField">
				<span data-siviglia-name="value" data-siviglia-input-type="Text"  data-siviglia-input-definition='{"DEFAULT":null,"TYPE":"Text","REQUIRED":true,"MODEL":"Lang\\\\translations","FIELD":"value"}'></span>
							</td>
						</tr>
						<tr>
							<td class="SivFormLabel SivFormRequiredField">lang</td>
							<td class="SivFormInput SivFormRequiredField">
				<span data-siviglia-name="lang" data-siviglia-input-type="String"  data-siviglia-input-definition='{"DEFAULT":null,"MINLENGTH":"1","MAXLENGTH":"10","TYPE":"String","REQUIRED":true,"MODEL":"Lang\\\\translations","FIELD":"lang"}'></span>
							</td>
						</tr>
						<tr>
							<td class="SivFormLabel SivFormRequiredField">id_string</td>
							<td class="SivFormInput SivFormRequiredField">
				<span data-siviglia-name="id_string" data-siviglia-input-type="UUID"  data-siviglia-input-definition='{"TYPE":"UUID","DEFAULT":null,"REQUIRED":true,"MODEL":"Lang\\\\translations","FIELD":"id_string"}'></span>
							</td>
						</tr>
                 </tbody>            
            </table>
            </div>
            <div class="SivFormButtons"><button data-dojo-type="dijit/form/Button" data-dojo-attach-event="onClick: submit" type="button">Ok</button></div>
        </div>
    </form>
</div>
             </div>
